    <!-- Gradient Effect With Tooltips -->
    <div class="social-container gradient-style">
      <h2>Icon with tooltips</h2>
      <ul class="social-icons">
        <li>
          <a href="#" class="ic-facebook">
            <i class="fa-brands fa-facebook-f"></i>

          </a>
        </li>
        <li>
          <a href="#" class="ic-instagram">
            <i class="fab fa-instagram"></i>
            <span class="tooltip">Instagram</span>
          </a>
        </li>
        <li>
          <a href="#" class="ic-twitter">
            <i class="fab fa-twitter"></i>

          </a>

        <li>
          <a href="#" class="ic-tiktok">
            <i class="fa-brands fa-tiktok"></i>

          </a>
        </li>
        <li>
          <a href="#" class="ic-youtube">
            <i class="fab fa-youtube"></i>

          </a>
        </li>
      </ul>
      <div class="copyright">
        <p>Created By <a href="https://shiftmediaegy.blogspot.com">Shift Media</a></p>
