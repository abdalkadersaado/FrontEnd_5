<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <body>
      <section>
        <div class="wrap">
          <input type="radio" id="popular" name="sort" /><label for="popular"
            >Popular</label
          >
          <input type="radio" id="recent" name="sort" checked /><label
            for="recent"
            >Recent</label
          >
        </div>
        <div class="wrap">
          <i class="fa fa-search"></i
          ><input type="search" placeholder="Search for something" />
        </div>
        <div class="wrap">
          <input type="checkbox" id="off" />
          <label for="off">
            <span class="handler"><span class="handler-inner"></span></span>
            <span class="title">ON</span>
            <span>OFF</span>
            <span class="bg-on"></span>
          </label>
          <input type="checkbox" id="on" checked />
          <label for="on">
            <span class="handler"><span class="handler-inner"></span></span>
            <span class="title">ON</span>
            <span>OFF</span>
            <span class="bg-on"></span>
          </label>
        </div>
      </section>
    </body>
  </body>
</html>
